<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drum kit</title>
</head>
<body>
    <div id="kit">
        <div class="pad">
            <div id="pad1"></div>
        </div>
        <div class="pad">
            <div id="pad2"></div>
        </div>
        <div class="pad">
            <div id="pad3"></div>
        </div>
        <div class="pad">
            <div id="pad4"></div>
        </div>
        <div class="pad">
            <div id="pad5"></div>
        </div>
        <div class="pad">
            <div id="pad6"></div>
        </div>
        <div class="pad">
            <div id="pad7"></div>
        </div>
        <div class="pad">
            <div id="pad8"></div>
        </div>
        <div class="pad">
            <div id="pad9"></div>
        </div>
    </div>
    <audio id="boom" src="/sounds/boom.wav"></audio>
    <audio id="clap" src="/sounds/clap.wav"></audio>
    <audio id="hithat" src="/sounds/hihat.wav"></audio>
    
    <audio id="kick" src="/sounds/kick.wav"></audio>
    <audio id="openhat" src="/sounds/openhat.wav"></audio>
    <audio id="ride" src="/sounds/ride.wav"></audio>
    
    <audio id="snare" src="/sounds/snare.wav"></audio>
    <audio id="tink" src="/sounds/tink.wav"></audio>
    <audio id="tom" src="/sounds/tom.wav"></audio>
    
    <script src="app.js"></script>
</body>
</html>
